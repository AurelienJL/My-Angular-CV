<section class="container-fluid text-center" id="contact">

  <app-title-item class="contact-title" [title]="title"></app-title-item>

  <div class="row">
    <div class="col-sm-6">
      <h3><strong>{{ contactItems.adress }}</strong></h3>
      <h3><strong>{{ contactItems.zipcode }} - {{ contactItems.city | uppercase }}</strong></h3>
    </div>
    <div class="col-sm-6 align-self-center">
      <h3><strong>{{ contactItems.email }}</strong></h3>
    </div>
  </div>

  <div class="footer-icons">
    <a href="{{contactItems.facebook}}" target="_blank"><i class="fa fa-facebook"></i></a>
    <a href="{{contactItems.twitter}}" target="_blank"><i class="fa fa-twitter"></i></a>
    <a href="{{contactItems.linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a>
    <a href="{{contactItems.github}}" target="_blank"><i class="fa fa-github"></i></a>
  </div>
  
</section>
