<div class="container">
  <div class="row">

    <div class="col-sm-3 card card-header">
      <a href="{{ cvElement.link }}" target="_blank">
        <img src="{{ cvElement.logo }}" alt="{{ cvElement.title }}">
      </a>
    </div>

    <div class="col-sm-9">
      <div class="card">

        <header class="card-header">
          <i class="icon-action fa fa-chevron-down" (click)="onToggleCard()" data-toggle="collapse"
            data-target="#cardfooter" [hidden]="!isCollapsed" 
            *ngIf="cvElement.description !== '' && cvElement.description !== undefined
            || cvElement.link !== '' && cvElement.link !== undefined
            || cvElement.tags !== [] && cvElement.tags !== undefined && cvElement.tags.length > 0">
          </i>
          <span class="date-span text-muted"
            *ngIf="cvElement.dateBegin !== '' && cvElement.dateBegin !== undefined">{{ cvElement.dateBegin }}
            <i class="fa fa-long-arrow-right text-muted"></i>
            {{ cvElement.dateEnd }}</span>
          <span class="card-link">
            <h4>{{ cvElement.title }}</h4>
            <p class="text-muted">{{ cvElement.subtitle }}</p>
          </span>
        </header>

        <div class="collapse" id="cardfooter" [class.collapse]="isCollapsed">
          <article class="card-body">
            
            <p class="description">{{ cvElement.description }}</p>
            
            <div class="badge-group"
              *ngIf="cvElement.tags !== [] && cvElement.tags !== undefined && cvElement.tags.length > 0">
              <span class="badge badge-pill badge-secondary" *ngFor="let tag of cvElement.tags">
                {{ tag }}
              </span>
            </div>

            <p class="p-link">
              <i class="fa fa-external-link" *ngIf="cvElement.link !== '' && cvElement.link !== undefined"></i>
              <a href="{{cvElement.link}}" target="_blank"
                *ngIf="cvElement.link !== '' && cvElement.link !== undefined">{{ cvElement.title }}</a>
              </p>
              <i class="icon-action fa fa-chevron-up" (click)="onToggleCard()" data-toggle="collapse"
                data-target="#cardfooter" [hidden]="isCollapsed">
              </i>
              
          </article>
        </div>

      </div>
    </div>

  </div>
</div>
